<ul class="assets list">
  {{#each tokens}}
  <li class="wallet asset balance item" id="asset-item-{{token_id}}" data-id="{{token_id}}">
    <img src="{{meta.icon_url}}" width="64" height="64" class="asset icon">
    <div class="asset info">
      <h3 class="asset name">{{meta.name}}</h3>
      <h4 class="asset total">{{total}} #{{token}}</h4>
    </div>
  </li>
  {{/each}}
</ul>
