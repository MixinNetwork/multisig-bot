<form action="javascript:void(0);" class="normform contacts list">
  <fieldset>
    <div class="field assets">
      <label for="asset_id">Asset</label>
      <select name="asset_id">
        {{#each assets}}
        <option value="{{asset_id}}">{{symbol}}</option>
        {{/each}}
      </select>
    </div>
    <div class="field">
      <label for="amount">Amount</label>
      <input type="number" step="0.00000001" name="amount" />
    </div>
    <div class="field">
      <label for="memo">Memo</label>
      <input type="text" name="memo" />
    </div>
    <div class="field">
      <input type="submit" value="Receive Payment" />
    </div>
    <input type="hidden" value="{{trace_id}}" name="trace_id" />
  </fieldset>
</form>

<div class="submitting overlay">
  <div class="spinner-container">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
</div>
