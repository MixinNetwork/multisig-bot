<form action="javascript:void(0);" class="normform contacts list">
  <fieldset>
    {{#each contacts}}
    <div class="field user">
      <input type="checkbox" name="checkbox-{{user_id}}" id="checkbox-{{user_id}}" value="{{user_id}}">
      <label for="checkbox-{{user_id}}">
        <div class="user avatar">
          {{#if firstLetter}}
          <p>{{firstLetter}}</p>
          {{else}}
          <img src="{{avatar_url}}" />
          {{/if}}
        </div>
        <div class="user info">
          <h5>{{full_name}}</h5>
          <span>{{identity_number}}</span>
        </div>
      </label>
    </div>
    {{/each}}
    <div class="field">
      <label for="threshold">Threshold</label>
      <input type="number" name="threshold" />
    </div>
    <div class="field">
      <label for="amount">Amount (#{{token.token}})</label>
      <input type="number" step="1" name="amount" />
    </div>
    <div class="field">
      <input type="submit" value="Send {{token.meta.name}}" />
    </div>
  </fieldset>
</form>

<div class="submitting overlay">
  <div class="spinner-container">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
</div>
